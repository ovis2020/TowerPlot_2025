<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Design Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“¡ Tower Design Input</h1>

        <form method="POST">
            <label>Tower Base Width (m):</label>
            <input type="number" name="tower_base_width" step="0.1" required>

            <label>Top Width (m):</label>
            <input type="number" name="top_width" step="0.1" required>

            <label>Height (m):</label>
            <input type="number" name="height" step="1" required>

            <label>Variable Segments:</label>
            <input type="number" name="variable_segments" required>

            <label>Constant Segments:</label>
            <input type="number" name="constant_segments" required>

            <label>Cross Section:</label>
            <select name="cross_section">
                <option value="square">Square</option>
                <option value="triangular">Triangular</option>
            </select>

            <label>Exposure Category:</label>
            <input type="text" name="exposure_category" required>

            <label>Importance Factor:</label>
            <input type="number" name="importance_factor" step="0.1" required>

            <label>Basic Wind Speed (Service):</label>
            <input type="number" name="wind_speed_service" required>

            <label>Basic Wind Speed (Ultimate):</label>
            <input type="number" name="wind_speed_ultimate" required>

            <button type="submit">Submit ðŸš€</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p>New? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>
</body>
</html>
